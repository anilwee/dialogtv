name: Update Filtered EPG

on:
  schedule:
    - cron: "0 12 * * *" # Runs daily at 12:00 PM UTC (01:00 AM NZT during daylight savings)
  workflow_dispatch: # Allows manual triggering

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure Git for Authentication
      run: |
        echo "machine github.com" > ~/.netrc
        echo "login ${{ secrets.PRIVATE_REPO_TOKEN }}" >> ~/.netrc
        echo "password ${{ secrets.PRIVATE_REPO_TOKEN }}" >> ~/.netrc

    - name: Access EPG XML file
      run: |
        if [ ! -f "public/epg.xml.gz" ]; then
          echo "ERROR: epg.xml.gz file not found in public/ directory!"
          exit 1
        fi
        cp public/epg.xml.gz ./epg.xml.gz

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Run the filter script
      run: python filter_epg.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add dialog.xml
        git commit -m "Update filtered EPG"
        git push
