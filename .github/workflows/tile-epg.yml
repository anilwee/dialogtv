name: Generate and Host Tiled EPG for Filtered Channels

on:
  schedule:
    - cron: "0 12 * * *" # Runs daily at 12:00 PM UTC (midnight in NZT during daylight savings)
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-tiled-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Download XML File
      run: |
        wget -O epg.xml.gz https://watch.livecricketsl.xyz/epg/epg.xml.gz

    - name: Decompress XML File
      run: |
        gunzip -f epg.xml.gz

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Required Libraries
      run: |
        pip install xml.etree.ElementTree  # Required for XML parsing

    - name: Run Tiling Script for Filtered Channels
      run: |
        python tile_epg.py epg.xml lktv.xml "channel1" "channel2" "channel3"  # Replace with actual channel names

    - name: Ensure Public Folder Exists
      run: |
        mkdir -p public

    - name: Move Tiled File to Public Directory
      run: |
        mv lktv.xml public/lktv.xml

    - name: Commit and Push Tiled File
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add public/lktv.xml
        git commit -m "Update Tiled EPG file" || echo "No changes to commit"
        git pull --rebase origin main  # Ensure you are up-to-date
        git push origin main           # Push the changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
